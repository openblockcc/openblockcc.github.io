# Project information
site_name: OpenBlock
site_url: https://openblockcc.github.io/zh/
site_author: OpenBlock Team
site_description: >-
  OpenBlock 中文资料站

# Repository
repo_name: openblockcc/openblockcc.github.io
repo_url: https://github.com/openblockcc/openblockcc.github.io/tree/zh

# Configuration
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
  icon:
    logo: material/library
  favicon: assets/favicon.png
  logo: 'assets/logo.svg'

# Copyright
copyright: Copyright &copy; 2020 - 2021 openblock.cc

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/openblockcc
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


