      - 许可证: license.md
      - 商标: trademark.md
  - 普通用户:
    - 快速开始: normal-user/quick-start.md
    - 界面介绍: normal-user/interface-introduction.md
  - 开发者:
    - 开发插件:
      - 快速开始: developer/develop-extensions/quick-start.md
      - 参考: developer/develop-extensions/reference.md
    - 定制化:
      - 介绍: developer/customization/introduction.md
      - 参考: developer/customization/reference.md
    - 从源代码开发:
      - 快速开始: developer/develop-from-source/quick-start.md
      - 构架介绍: developer/develop-from-source/framework-introduction.md
      - 添加新控制板: developer/develop-from-source/add-a-new-board.md
